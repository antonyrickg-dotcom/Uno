<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNO! - Sala de Espera</title>

<style>
body {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 30px;
    flex-wrap: wrap;
    padding: 50px 20px;
    background: #121212;
    font-family: sans-serif;
}

.sala-container {
    background: rgba(20, 20, 20, 0.95);
    padding: 30px;
    border-radius: 25px;
    text-align: center;
    border: 4px solid #f44336;
    box-shadow: 0 0 25px rgba(244, 67, 54, 0.3);
    width: 100%;
    max-width: 380px;
}

.regras-lateral {
    background: rgba(25, 25, 25, 0.95);
    padding: 25px;
    border-radius: 25px;
    border: 4px solid #ffeb3b;
    box-shadow: 0 0 25px rgba(255, 235, 59, 0.2);
    width: 100%;
    max-width: 320px;
    min-height: 300px;
}

.codigo-sala {
    font-size: 3.5rem;
    color: #ffeb3b;
    font-weight: 900;
    text-shadow: 0 0 15px rgba(255, 235, 59, 0.6);
    margin: 15px 0;
    letter-spacing: 8px;
}

.lista-jogadores {
    list-style: none;
    padding: 0;
    margin: 20px 0;
}

.jogador-item {
    background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
    margin: 10px 0;
    padding: 15px;
    border-radius: 12px;
    color: white;
    font-weight: bold;
    border-left: 6px solid #2196f3;
    display: flex;
    gap: 10px;
}

/* ðŸ”¥ REGRA COM INFO */
.regra-item {
    background: #ff5252;
    color: white;
    padding: 10px 15px;
    border-radius: 50px;
    margin-bottom: 10px;
    font-weight: bold;
    font-size: 0.9rem;
    box-shadow: 0 4px 0 #b71c1c;
    display: flex;
    align-items: center;
    justify-content: space-between;
    animation: pop 0.25s ease;
}

.info-btn {
    background: rgba(255,255,255,0.25);
    width: 22px;
    height: 22px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    font-size: 13px;
}

@keyframes pop {
    from { transform: scale(0.8); }
    to { transform: scale(1); }
}

/* ðŸ”¥ TOOLTIP MOBILE */
.tooltip {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%) scale(0.9);
    background: #222;
    color: white;
    padding: 14px 18px;
    border-radius: 15px;
    max-width: 90%;
    opacity: 0;
    pointer-events: none;
    transition: 0.25s;
    z-index: 9999;
}

.tooltip.show {
    opacity: 1;
    transform: translateX(-50%) scale(1);
    pointer-events: auto;
}

.btn-modo {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    font-weight: 900;
    cursor: pointer;
    margin-bottom: 10px;
}

.btn-off { background: #444; color: #888; }
.btn-on { background: #9c27b0; color: white; }

.btn-play {
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-weight: 900;
    cursor: pointer;
    color: white;
    font-size: 1.1rem;
}
</style>
</head>

<body>

<div class="sala-container">
    <h2 style="color:white;">SALA DE ESPERA</h2>
    <p style="color:#aaa;">CÃ³digo da mesa:</p>
    <div id="displayCodigo" class="codigo-sala">----</div>

    <h3 style="color:white;">ðŸŽ® Jogadores</h3>
    <ul id="listaJogadores" class="lista-jogadores"></ul>

    <button id="btnComeÃ§ar" class="btn-play" style="display:none; background:#4caf50;">COMEÃ‡AR PARTIDA</button>
    <p id="waitMsg" style="color:#555;">Aguardando o mestre...</p>
</div>

<div class="regras-lateral">
    <h3 style="color:#ffeb3b;">ðŸ“œ REGRAS ATIVAS</h3>
    <div id="listaRegrasAtivas"></div>

    <div id="painelDono" style="display:none;">
        <button id="regra_acumular" class="btn-modo btn-off" onclick="alternarRegra('Acumular +2')">ACUMULAR +2</button>
        <button id="regra_sete_roda" class="btn-modo btn-off" onclick="alternarRegra('7 Roda a MÃ£o')">7 RODA A MÃƒO</button>
        <button id="regra_zero_troca" class="btn-modo btn-off" onclick="alternarRegra('0 Troca Tudo')">0 TROCA TUDO</button>
        <button id="regra_bater_nove" class="btn-modo btn-off" onclick="alternarRegra('Bater no 9')">BATER NO 9</button>
    </div>
</div>

<div id="tooltip" class="tooltip"></div>

<script type="module" src="sala.js"></script>
</body>
</html>
