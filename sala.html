<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO! - Sala de Espera</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: flex-start; gap: 30px;
            flex-wrap: wrap; padding: 50px 20px; background: #121212; font-family: sans-serif;
        }

        .sala-container {
            background: rgba(20, 20, 20, 0.95); padding: 30px; border-radius: 25px;
            text-align: center; border: 4px solid #f44336; box-shadow: 0 0 25px rgba(244, 67, 54, 0.3);
            width: 100%; max-width: 380px;
        }

        .regras-lateral {
            background: rgba(25, 25, 25, 0.95); padding: 25px; border-radius: 25px;
            border: 4px solid #ffeb3b; box-shadow: 0 0 25px rgba(255, 235, 59, 0.2);
            width: 100%; max-width: 320px; min-height: 300px;
        }

        .codigo-sala {
            font-size: 3.5rem; color: #ffeb3b; font-weight: 900;
            text-shadow: 0 0 15px rgba(255, 235, 59, 0.6); margin: 15px 0; letter-spacing: 8px;
        }

        .lista-jogadores { list-style: none; padding: 0; margin: 20px 0; }

        .jogador-item {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            margin: 10px 0; padding: 15px; border-radius: 12px; color: white;
            font-weight: bold; border-left: 6px solid #2196f3; display: flex; align-items: center; gap: 10px;
        }

        .regra-item {
            background: #ff5252; color: white; padding: 10px 15px; border-radius: 50px;
            margin-bottom: 10px; font-weight: bold; font-size: 0.9rem; box-shadow: 0 4px 0 #b71c1c;
            animation: pop 0.3s ease;
        }

        @keyframes pop { 0% { transform: scale(0.8); } 100% { transform: scale(1); } }

        /* ESTILO DOS BOTÃ•ES COM INFO */
        .btn-modo {
            width: 100%; padding: 12px; border-radius: 12px; border: none;
            font-weight: 900; cursor: pointer; transition: 0.3s; margin-bottom: 10px;
            display: flex; justify-content: space-between; align-items: center; text-transform: uppercase;
        }

        .btn-off { background: #444; color: #888; border: 2px solid #555; }
        .btn-on { background: #9c27b0; color: white; border: 2px solid #e040fb; box-shadow: 0 0 10px #9c27b0; }

        /* TOOLTIP (BALÃƒO DE INFORMAÃ‡ÃƒO) */
        .info-container { position: relative; display: flex; align-items: center; }
        
        .info-icon {
            background: rgba(255,255,255,0.1); width: 22px; height: 22px;
            border-radius: 50%; font-size: 14px; line-height: 22px; text-align: center;
            color: #fff; font-family: serif; font-style: italic; border: 1px solid rgba(255,255,255,0.3);
        }

        .tooltip {
            visibility: hidden; width: 200px; background-color: #333; color: #fff;
            text-align: center; border-radius: 10px; padding: 10px; position: absolute;
            z-index: 10; bottom: 125%; left: 50%; transform: translateX(-50%) translateY(10px);
            opacity: 0; transition: all 0.3s ease; font-size: 0.75rem; font-weight: normal;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5); border: 1px solid #ffeb3b; pointer-events: none;
        }

        .info-container:hover .tooltip {
            visibility: visible; opacity: 1; transform: translateX(-50%) translateY(0);
        }

        .btn-play {
            padding: 15px; border-radius: 12px; border: none; font-weight: 900;
            cursor: pointer; color: white; font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="sala-container">

        <p style="color: #aaa;">CÃ³digo da mesa:</p>

    </div>

            <h4 style="color: #aaa; margin-bottom: 10px; font-size: 0.8rem;">CONFIGURAR REGRAS:</h4>
            
            <button id="regra_acumular" class="btn-modo btn-off" onclick="alternarRegra('Acumular +2')">

                </div>
            </button>

                </div>
            </button>
        </div>
    </div>

    <script type="module" src="sala.js"></script>
</body>
</html>
