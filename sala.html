<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Online - Sala de Espera</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        .sala-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #f44336;
        }
        .codigo-sala {
            font-size: 3rem;
            color: #ffeb3b;
            letter-spacing: 5px;
            margin: 20px 0;
            text-shadow: 2px 2px #000;
        }
        .lista-jogadores {
            list-style: none;
            padding: 0;
            margin: 20px 0;
            font-size: 1.2rem;
        }
        .jogador-item {
            background: rgba(255,255,255,0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="lobby-container">
        <div class="sala-container">
            <h2>SALA DE ESPERA</h2>
            <p>Passe o código abaixo para seus amigos:</p>
            <div id="displayCodigo" class="codigo-sala">----</div>
            
            <h3>Jogadores na Mesa:</h3>
            <ul id="listaJogadores" class="lista-jogadores">
                </ul>

            <button id="btnComeçar" class="btn-play" style="display: none;">COMEÇAR JOGO</button>
            <p id="waitMsg">Aguardando o dono iniciar...</p>
        </div>
    </div>

    <script type="module" src="sala.js"></script>
</body>
</html>
