<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Online - Lobby</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <div class="bg-cards">
        <div class="card-shape c-red" style="left: 5%; animation-delay: 0s;">9</div>
        <div class="card-shape c-blue" style="left: 15%; animation-delay: -5s;">+2</div>
        <div class="card-shape c-green" style="left: 30%; animation-delay: -2s;">R</div>
        <div class="card-shape c-yellow" style="left: 50%; animation-delay: -10s;">5</div>
        <div class="card-shape c-red" style="left: 70%; animation-delay: -7s;">Ø</div>
        <div class="card-shape c-blue" style="left: 85%; animation-delay: -3s;">7</div>
        <div class="card-shape c-green" style="left: 40%; animation-delay: -12s;">2</div>
        <div class="card-shape c-yellow" style="left: 90%; animation-delay: -15s;">+2</div>
    </div>

    <div class="lobby-container">
        <div class="topo-cartas">
            <div class="mini-card red">7</div>
            <div class="mini-card blue">7</div>
            <div class="mini-card yellow">7</div>
        </div>

        <h1>UNO!</h1>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Seu apelido...">
        </div>

        <div class="input-group">
            <input type="text" id="roomCode" placeholder="Código da sala (opcional)">
        </div>

        <button id="btnCriar" class="btn-play">CRIAR MESA</button>
        <button id="btnEntrar" class="btn-play btn-join">ENTRAR NA SALA</button>

        <div style="margin-top: 15px;">
            <select id="languageSelect" style="background: rgba(0,0,0,0.3); color: #ccc; border: 1px solid #444; border-radius: 5px; padding: 5px; cursor: pointer; font-family: inherit;">
                <option value="pt">Português</option>
                <option value="en">English</option>
            </select>
        </div>

        <p id="footer-text" style="margin-top: 20px; font-size: 0.8rem; color: #777;">Prepare suas cartas e diga UNO!</p>
    </div>

    <script type="module" src="script.js"></script>

</body>
</html>
