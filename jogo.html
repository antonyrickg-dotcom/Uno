<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Arena - Em Partida</title>
    <style>
        body {
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: white;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .topo-jogo {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
            z-index: 100;
        }

        #txtVez { color: #ffeb3b; font-size: 1.1rem; }

        .mesa {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
        }

        /* Estilo da Carta Realista */
        .card, #cartaMesa, .baralho-compra {
            width: 110px;
            height: 165px;
            border-radius: 12px;
            border: 6px solid white;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        /* Elipse branca inclinada ao centro */
        .card::before, #cartaMesa::before {
            content: '';
            position: absolute;
            width: 140%;
            height: 85%;
            background: rgba(255, 255, 255, 0.15);
            border: 4px solid white;
            border-radius: 50%;
            transform: rotate(-45deg);
            z-index: 1;
        }

        /* Número Central */
        .card span, #cartaMesa span {
            font-size: 3.8rem;
            color: white;
            z-index: 2;
            text-shadow: 3px 3px 5px rgba(0,0,0,0.4);
        }

        /* Números dos Cantos */
        .canto {
            position: absolute;
            font-size: 1.2rem;
            color: white;
            z-index: 3;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }
        .topo-esq { top: 8px; left: 8px; }
        .baixo-dir { bottom: 8px; right: 8px; transform: rotate(180deg); }

        /* Cores com Degradê Radial */
        .red { background: radial-gradient(circle, #ff5555 0%, #aa0000 100%); }
        .blue { background: radial-gradient(circle, #5555ff 0%, #0000aa 100%); }
        .green { background: radial-gradient(circle, #55ff55 0%, #00aa00 100%); }
        .yellow { background: radial-gradient(circle, #ffff55 0%, #aaaa00 100%); }
        .black { background: #111; }

        .baralho-compra { background: #000; border-color: #fff; }
        .baralho-compra span { transform: rotate(-90deg); font-size: 1.5rem; }

        .mao-jogador {
            background: rgba(0,0,0,0.4);
            width: 100%;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 200px;
            gap: 15px;
        }

        .card:hover {
            transform: translateY(-50px) scale(1.1);
            z-index: 100;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
        }

        .btn-sair { background: #f44336; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="topo-jogo">
        <div>SALA: <b id="txtSalaID">---</b> | <span id="txtVez">Carregando...</span></div>
        <button id="btnSair" class="btn-sair">SAIR</button>
    </div>
    <div class="mesa">
        <div class="baralho-compra" id="btnComprar"><span>UNO</span></div>
        <div id="cartaMesa" class="black"><span>?</span></div>
    </div>
    <div class="mao-jogador" id="minhaMao"></div>
    <script type="module" src="jogo.js"></script>
</body>
</html>
