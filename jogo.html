<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNO Arena - Em Partida</title>
    <style>
        * { box-sizing: border-box; }

        body {
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: white;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }

        .topo {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
            z-index: 10;
        }

        .btn-sair {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .area-central {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding-bottom: 180px; 
        }

        #txtVez {
            font-size: 1.2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,1);
            min-height: 50px;
        }

        .mesa-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }

        .botoes-acao {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            min-width: 140px;
        }

        #cartaMesa img {
            width: 110px;
            height: 160px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.7));
            border-radius: 12px;
        }

        #btnComprar {
            background: none;
            border: none;
            cursor: pointer;
            text-align: center;
            color: white;
        }

        #btnComprar img {
            width: 85px;
            border: 2px solid white;
            border-radius: 8px;
        }

        .btn-extra {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid white;
            font-weight: bold;
            cursor: pointer;
            display: none; 
            width: 130px;
            text-align: center;
        }

        #btnUno { background: #ff9800; }
        #btnPassar { background: #607d8b; }
        #btnDenunciar { background: #f44336; animation: pulse 1s infinite; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* TELA DE VITÓRIA */
        #telaVitoria {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: none; /* Escondido por padrão */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #telaVitoria h1 {
            font-size: 3rem;
            color: #ffeb3b;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(255, 235, 59, 0.5);
        }

        .btn-vitoria {
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            width: 250px;
        }

        .btn-reiniciar { background: #4caf50; color: white; }
        .btn-voltar { background: #2196f3; color: white; }

        /* MÃO DO JOGADOR */
        .mao-container {
            background: rgba(0,0,0,0.85);
            width: 100%;
            height: 160px;
            position: fixed;
            bottom: 0;
            border-top: 3px solid rgba(255,255,255,0.1);
            z-index: 100;
            overflow-x: auto;
            display: flex;
            align-items: center;
        }

        #minhaMao {
            display: flex;
            padding: 0 50px;
            align-items: flex-end;
            height: 100%;
        }

        .carta-slot {
            margin-left: -40px;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .carta-slot:first-child { margin-left: 0; }

        .carta-slot img {
            width: 90px;
            height: 130px;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: -5px 0 10px rgba(0,0,0,0.5);
        }

        .carta-slot:hover { transform: translateY(-30px); z-index: 100; }
    </style>
</head>
<body>

    <div id="telaVitoria">
        <h1 id="txtVencedor">JOGADOR VENCEU!</h1>
        <p style="font-size: 1.2rem;">O jogo acabou.</p>
        <button class="btn-vitoria btn-reiniciar" id="btnReiniciar">NOVA PARTIDA</button>
        <button class="btn-vitoria btn-voltar" id="btnVoltarLobby">SAIR DO JOGO</button>
    </div>

    <div class="topo">
        <span>SALA: <b id="txtSalaID">---</b></span>
        <button id="btnSair" class="btn-sair">SAIR</button>
    </div>

    <div class="area-central">
        <div id="txtVez">Aguardando...</div>
        
        <div class="mesa-display">
            <div class="botoes-acao">
                <div id="btnUno" class="btn-extra">UNO!</div>
                <div id="btnDenunciar" class="btn-extra">DESAFIAR</div>
                <button id="btnComprar">
                    <img src="cartas/jota.png">
                    <div style="margin-top: 5px; font-size: 11px; font-weight: bold;">COMPRAR</div>
                </button>
                <div id="btnPassar" class="btn-extra">PASSAR VEZ</div>
            </div>
            <div id="cartaMesa"></div>
        </div>
    </div>

    <div class="mao-container">
        <div id="minhaMao"></div>
    </div>

    <script type="module" src="jogo.js"></script>
</body>
</html>
