<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNO Arena - Em Partida</title>
    <style>
        body {
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: white;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }

        .topo {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
            z-index: 10;
        }

        .btn-sair {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .area-central {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding-bottom: 160px; /* Espaço para a mão não cobrir a mesa */
        }

        #txtVez {
            font-size: 1.2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,1);
            margin-bottom: 10px;
            min-height: 50px;
        }

        .mesa-display {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        #cartaMesa {
            min-width: 110px;
            min-height: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #btnComprar {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            color: white;
        }

        #btnComprar:active { transform: scale(0.9); }

        /* Rodapé: Minha Mão com Empilhamento */
        .mao-container {
            background: rgba(0,0,0,0.6);
            width: 100%;
            padding: 20px 0 40px 0;
            min-height: 120px;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 2px solid rgba(255,255,255,0.1);
            z-index: 100;
        }

        #minhaMao {
            display: flex;
            justify-content: center;
            align-items: center;
            width: auto;
            padding: 0 20px;
        }

        /* Estilo das cartas empilhadas */
        .carta-slot {
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            margin-left: -45px; /* Empilhamento lateral */
        }

        .carta-slot:first-child { margin-left: 0; }

        .carta-slot:hover {
            transform: translateY(-30px) scale(1.1);
            z-index: 999 !important;
        }

        .mao-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="topo">
        <span>SALA: <b id="txtSalaID">---</b></span>
        <button id="btnSair" class="btn-sair">SAIR</button>
    </div>

    <div class="area-central">
        <div id="txtVez">Carregando partida...</div>
        
        <div class="mesa-display">
            <div id="btnComprar">
                <img src="cartas/jota.png" style="width: 85px; border-radius: 8px; border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.5);">
                <div style="margin-top: 5px; font-size: 11px;">COMPRAR</div>
            </div>

            <div id="cartaMesa"></div>
        </div>
    </div>

    <div class="mao-container">
        <div id="minhaMao"></div>
    </div>

    <script type="module" src="jogo.js"></script>
</body>
</html>
