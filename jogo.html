<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Arena - Em Partida</title>
    <style>
        /* Fundo Estilo Arena Profissional */
        body {
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Barra Superior */
        .topo-jogo {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid #444;
            backdrop-filter: blur(5px);
            z-index: 100;
        }

        .info-grupo {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
        }

        #txtVez {
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
            font-size: 1.1rem;
            font-weight: bold;
        }

        /* Área da Mesa (Centro) */
        .mesa {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            gap: 60px;
        }

        /* O "Tapete" da mesa */
        .mesa::before {
            content: '';
            position: absolute;
            width: 800px;
            height: 400px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            z-index: -1;
        }

        .baralho-compra {
            width: 110px;
            height: 160px;
            background: linear-gradient(135deg, #000 0%, #222 100%);
            border: 4px solid #fff;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            transition: 0.2s;
            font-weight: 900;
        }

        .baralho-compra:hover {
            transform: scale(1.05) rotate(-2deg);
            border-color: #ffeb3b;
        }

        #cartaMesa {
            width: 120px;
            height: 170px;
            border-radius: 15px;
            border: 5px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: 900;
            box-shadow: 0 0 30px rgba(255,255,255,0.2);
            transition: transform 0.3s ease;
        }

        /* Rodapé: Sua Mão */
        .mao-jogador {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            width: 100%;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 220px;
            gap: 12px;
        }

        .card {
            width: 100px;
            height: 150px;
            border-radius: 12px;
            border: 4px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            user-select: none;
            position: relative;
        }

        .card:hover {
            transform: translateY(-60px) scale(1.1);
            z-index: 100;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        /* Cores Oficiais */
        .red { background: #d32f2f; }
        .blue { background: #1976d2; }
        .green { background: #388e3c; }
        .yellow { background: #fbc02d; color: #000; }
        .black { background: #212121; }

        .btn-sair {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-sair:hover { background: #b71c1c; }

    </style>
</head>
<body>

    <div class="topo-jogo">
        <div class="info-grupo">
            <span>SALA: <b id="txtSalaID">---</b></span>
            <span>|</span>
            <span id="txtVez">Carregando vez...</span>
        </div>
        <button id="btnSair" class="btn-sair">SAIR</button>
    </div>

    <div class="mesa">
        <div class="baralho-compra" id="btnComprar">
            <span style="transform: rotate(-90deg); color: white; letter-spacing: 2px;">UNO</span>
        </div>

        <div id="cartaMesa" class="black">?</div>
    </div>

    <div class="mao-jogador" id="minhaMao">
        </div>

    <script type="module" src="jogo.js"></script>
</body>
</html>
