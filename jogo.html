<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNO Arena - Em Partida</title>
    <style>
        /* Estilos b√°sicos para o container existir antes do JS carregar */
        body {
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: white;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #container-jogo {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        .topo-jogo {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
            z-index: 100;
        }

        #lista-jogadores {
            display: flex;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            flex-wrap: wrap;
        }

        #mesa {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #txtVez {
            font-size: 1.2rem;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        #minhaMao {
            background: rgba(0,0,0,0.4);
            width: 100%;
            min-height: 150px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 10px;
            box-sizing: border-box;
            overflow-x: auto;
        }

        .btn-sair {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="container-jogo">
        <div class="topo-jogo">
            <div>SALA: <b id="txtSalaID">---</b></div>
            <button id="btnSair" class="btn-sair">SAIR</button>
        </div>

        <div id="lista-jogadores"></div>

        <div id="mesa">
            <div id="btnComprar"></div>
            
            <div id="cartaMesa"></div>
        </div>

        <div style="text-align: center;">
            <div id="txtVez">Carregando...</div>
        </div>

        <div id="minhaMao"></div>
    </div>

    <script type="module" src="jogo.js"></script>
</body>
</html>
