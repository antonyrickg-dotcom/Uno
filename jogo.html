<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNO Arena - Em Partida</title>
    <style>
        body {
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: white;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }

        .topo {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
            z-index: 10;
        }

        .btn-sair {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .area-central {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding-bottom: 140px; 
        }

        #txtVez {
            font-size: 1.1rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,1);
            min-height: 45px;
        }

        .mesa-display {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #cartaMesa img {
            width: 100px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        #btnComprar {
            background: none;
            border: none;
            cursor: pointer;
            text-align: center;
            color: white;
        }

        #btnComprar img {
            width: 80px;
            border-radius: 8px;
            border: 2px solid white;
        }

        /* Rodapé: Mão Inteligente para Mobile */
        .mao-container {
            background: rgba(0,0,0,0.7);
            width: 100%;
            padding: 15px 0 35px 0;
            position: fixed;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top: 2px solid rgba(255,255,255,0.1);
            z-index: 100;
            overflow: visible;
        }

        #minhaMao {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 95vw; /* Ocupa quase a tela toda */
            max-width: 600px;
        }

        .carta-slot {
            transition: all 0.2s ease;
            cursor: pointer;
            position: relative;
            flex-shrink: 1; /* A carta encolhe se faltar espaço */
            min-width: 10px; 
        }

        .carta-slot img {
            width: 75px; /* Tamanho ideal para mobile */
            height: auto;
            border: 1px solid white;
            border-radius: 6px;
            box-shadow: -2px 0 5px rgba(0,0,0,0.5);
            display: block;
        }

        .carta-slot:hover {
            transform: translateY(-30px);
            z-index: 999 !important;
        }

        .mao-container::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="topo">
        <span>SALA: <b id="txtSalaID">---</b></span>
        <button id="btnSair" class="btn-sair">SAIR</button>
    </div>

    <div class="area-central">
        <div id="txtVez">Carregando...</div>
        
        <div class="mesa-display">
            <div id="btnComprar">
                <img src="cartas/jota.png">
                <div style="margin-top: 5px; font-size: 10px;">COMPRAR</div>
            </div>
            <div id="cartaMesa"></div>
        </div>
    </div>

    <div class="mao-container">
        <div id="minhaMao"></div>
    </div>

    <script type="module" src="jogo.js"></script>
</body>
</html>
