<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNO Arena - Em Partida</title>
    <style>
        body {
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: white;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Topo: Informações da Sala */
        .topo {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
            z-index: 10;
        }

        .btn-sair {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Centro: Mesa e Deck de Compra */
        .area-central {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        #txtVez {
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(0,0,0,1);
            margin-bottom: 10px;
        }

        .mesa-display {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        #cartaMesa {
            min-width: 120px;
            min-height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Botão de Comprar estilizado como Deck */
        #btnComprar {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            color: white;
        }

        #btnComprar:active { transform: scale(0.9); }

        /* Rodapé: Minha Mão */
        .mao-container {
            background: rgba(0,0,0,0.4);
            width: 100%;
            padding: 20px 0;
            min-height: 160px;
            overflow-x: auto;
            overflow-y: hidden;
            white-space: nowrap;
            display: block;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        #minhaMao {
            display: inline-block;
            padding: 0 40px;
        }

        /* Scrollbar Invisível */
        .mao-container::-webkit-scrollbar { display: none; }

    </style>
</head>
<body>

    <div class="topo">
        <span>SALA: <b id="txtSalaID">---</b></span>
        <button id="btnSair" class="btn-sair">SAIR</button>
    </div>

    <div class="area-central">
        <div id="txtVez">Aguardando...</div>
        
        <div class="mesa-display">
            <div id="btnComprar">
                <img src="cartas/jota.png" style="width: 100px; border-radius: 10px; border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.5);">
                <div style="margin-top: 5px; font-size: 12px;">COMPRAR</div>
            </div>

            <div id="cartaMesa">
                </div>
        </div>
    </div>

    <div class="mao-container">
        <div id="minhaMao">
            </div>
    </div>

    <script type="module" src="jogo.js"></script>
</body>
</html>
