<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNO Arena - Em Partida</title>
    <style>
        /* Reset básico para evitar surpresas */
        * { box-sizing: border-box; }

        body {
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: white;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }

        .topo {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
            z-index: 10;
        }

        .btn-sair {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .area-central {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding-bottom: 180px; /* Espaço para a mão não cobrir a mesa */
        }

        #txtVez {
            font-size: 1.2rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,1);
            min-height: 50px;
            line-height: 1.2;
        }

        /* ALINHAMENTO DA MESA */
        .mesa-display {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }

        .botoes-acao {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            min-width: 140px;
        }

        #cartaMesa {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #cartaMesa img {
            width: 110px;
            height: 160px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.7));
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.2);
        }

        #btnComprar {
            background: none;
            border: none;
            cursor: pointer;
            text-align: center;
            color: white;
            padding: 0;
        }

        #btnComprar img {
            width: 85px;
            height: 125px;
            object-fit: contain;
            border-radius: 8px;
            border: 2px solid white;
            display: block;
        }

        .btn-extra {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid white;
            font-weight: bold;
            cursor: pointer;
            display: none; 
            width: 130px;
            text-align: center;
            font-size: 14px;
            text-transform: uppercase;
        }

        #btnUno { background: #ff9800; color: white; box-shadow: 0 4px 0 #e68a00; }
        #btnPassar { background: #607d8b; color: white; box-shadow: 0 4px 0 #455a64; }
        #btnDenunciar { background: #f44336; color: white; animation: pulse 1s infinite; box-shadow: 0 4px 0 #d32f2f; }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* ALINHAMENTO DA MÃO */
        .mao-container {
            background: rgba(0,0,0,0.85);
            width: 100%;
            height: 160px;
            position: fixed;
            bottom: 0;
            border-top: 3px solid rgba(255,255,255,0.1);
            z-index: 100;
            overflow-x: auto;
            overflow-y: hidden;
            display: flex;
            align-items: center;
        }

        .mao-container::-webkit-scrollbar { display: none; }

        #minhaMao {
            display: flex;
            padding: 0 50px;
            align-items: flex-end; /* Alinha todas as cartas pela base */
            height: 100%;
        }

        .carta-slot {
            display: flex;
            transition: transform 0.2s ease;
            cursor: pointer;
            position: relative;
            margin-left: -40px; /* Sobreposição das cartas */
            flex-shrink: 0;
            z-index: 1;
        }

        .carta-slot:first-child { margin-left: 0; }

        .carta-slot img {
            width: 90px;
            height: 130px;
            object-fit: contain;
            border: 2px solid white;
            border-radius: 10px;
            box-shadow: -5px 0 10px rgba(0,0,0,0.5);
            pointer-events: none;
            background: #222;
        }

        /* Efeito ao passar o mouse ou clicar */
        .carta-slot:hover, .carta-slot:active {
            transform: translateY(-30px);
            z-index: 100;
        }
    </style>
</head>
<body>

    <div class="topo">
        <span>SALA: <b id="txtSalaID">---</b></span>
        <button id="btnSair" class="btn-sair">SAIR</button>
    </div>

    <div class="area-central">
        <div id="txtVez">Carregando partida...</div>
        
        <div class="mesa-display">
            <div class="botoes-acao">
                <div id="btnUno" class="btn-extra">UNO!</div>
                <div id="btnDenunciar" class="btn-extra">DESAFIAR</div>
                <button id="btnComprar">
                    <img src="cartas/jota.png" alt="Baralho">
                    <div style="margin-top: 5px; font-size: 11px; font-weight: bold;">COMPRAR</div>
                </button>
                <div id="btnPassar" class="btn-extra">PASSAR VEZ</div>
            </div>

            <div id="cartaMesa">
                </div>
        </div>
    </div>

    <div class="mao-container">
        <div id="minhaMao">
            </div>
    </div>

    <script type="module" src="jogo.js"></script>
</body>
</html>
