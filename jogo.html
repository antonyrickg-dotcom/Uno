<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNO Arena - Em Partida</title>
    <style>
        body {
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: white;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .topo-jogo {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
            z-index: 100;
        }

        #txtVez { color: #ffeb3b; font-size: 1.1rem; }

        .mesa {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
        }

        /* AJUSTADO: Containers invisíveis para as imagens PNG brilharem */
        .card, #cartaMesa {
            width: 110px;
            height: 165px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
            /* Limpeza total do CSS antigo para usar as imagens */
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }

        /* Baralho de Compra (Verso da Carta) */
        .baralho-compra {
            width: 110px;
            height: 165px;
            border-radius: 12px;
            border: 6px solid white;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .baralho-compra:hover { transform: scale(1.05); }
        .baralho-compra span { transform: rotate(-90deg); font-size: 1.5rem; color: white; }

        .mao-jogador {
            background: rgba(0,0,0,0.4);
            width: 100%;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 200px;
            gap: 10px; /* Cartas mais próximas para parecer uma mão real */
        }

        .btn-sair { background: #f44336; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        /* Garante que a imagem preencha o container */
        img {
            max-width: 100%;
            height: auto;
            pointer-events: none; /* Deixa o clique passar para a div pai se necessário */
        }
    </style>
</head>
<body>
    <div class="topo-jogo">
        <div>SALA: <b id="txtSalaID">---</b> | <span id="txtVez">Carregando...</span></div>
        <button id="btnSair" class="btn-sair">SAIR</button>
    </div>
    <div class="mesa">
        <div class="baralho-compra" id="btnComprar"><span>UNO</span></div>
        <div id="cartaMesa">
            <span>?</span>
        </div>
    </div>
    <div class="mao-jogador" id="minhaMao">
        </div>
    <script type="module" src="jogo.js"></script>
</body>
</html>
