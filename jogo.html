<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNO Arena - Em Partida</title>
    <style>
        /* CSS Base para evitar scroll errado e preparar o layout */
        body {
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: white;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* Container que segura tudo */
        #container-jogo {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
        }

        /* Topo com info da sala e jogadores */
        .topo-jogo {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-bottom: 2px solid #444;
            z-index: 100;
        }

        #lista-jogadores {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        /* Área central da mesa */
        .mesa {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            position: relative;
        }

        #cartaMesa img {
            width: 120px;
            filter: drop-shadow(0 0 15px rgba(255,0,0,0.5));
        }

        /* Botão de comprar personalizado com jota.png */
        #btnComprar {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            color: white;
            font-size: 12px;
        }
        #btnComprar:hover { transform: scale(1.05); }

        /* Rodapé com a sua mão */
        .mao-jogador-container {
            background: rgba(0,0,0,0.6);
            padding: 10px 0;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #txtVez {
            margin-bottom: 10px;
            font-size: 1.2rem;
            text-shadow: 0 0 10px rgba(0,0,0,1);
        }

        #minhaMao {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            width: 100%;
            height: 120px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .btn-sair { 
            background: #f44336; 
            color: white; 
            border: none; 
            padding: 5px 15px; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 12px;
        }

        /* Esconder scrollbar da mão para ficar mais bonito */
        #minhaMao::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div id="container-jogo">
        <div class="topo-jogo">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span>SALA: <b id="txtSalaID">---</b></span>
                <button id="btnSair" class="btn-sair">SAIR</button>
            </div>
            <div id="lista-jogadores"></div>
        </div>

        <div class="mesa">
            <div id="btnComprar"></div>
            
            <div id="cartaMesa">
                </div>
        </div>

        <div class="mao-jogador-container">
            <div id="txtVez">Carregando...</div>
            <div id="minhaMao">
                </div>
        </div>
    </div>

    <script type="module" src="jogo.js"></script>
</body>
</html>
