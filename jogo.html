<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNO Arena - Profissional</title>
    <style>
        body {
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: white; font-family: 'Arial Black', sans-serif;
            margin: 0; height: 100vh; width: 100vw;
            display: flex; overflow: hidden; touch-action: manipulation;
        }

        /* Container Principal */
        .game-main { flex: 1; display: flex; flex-direction: column; position: relative; overflow: hidden; }

        .topo {
            background: rgba(0,0,0,0.8); padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid #444; z-index: 10;
        }

        .area-central {
            flex: 1; display: flex; flex-direction: column;
            justify-content: center; align-items: center; gap: 15px;
            padding-bottom: 160px;
        }

        #txtVez { font-size: 1.1rem; text-align: center; min-height: 50px; text-shadow: 0 0 10px #000; }

        .mesa-display { display: flex; align-items: center; gap: 25px; }
        #cartaMesa img { width: 110px; filter: drop-shadow(0 0 10px #000); }

        /* BotÃµes de AÃ§Ã£o */
        .acoes-area { display: flex; flex-direction: column; gap: 8px; align-items: center; }
        .btn-jogo {
            padding: 8px 12px; border-radius: 8px; border: 2px solid white;
            font-size: 12px; cursor: pointer; width: 90px; text-align: center; font-family: sans-serif; font-weight: bold;
        }
        #btnUno { background: #ff9800; display: none; margin-bottom: 5px; }
        #btnPassar { background: #607d8b; display: none; }
        #btnDenunciar { background: #f44336; display: none; animation: pulse 1s infinite; }
        #btnComprar { background: none; border: none; cursor: pointer; color: white; text-align: center; }
        #btnComprar img { width: 80px; border: 2px solid white; border-radius: 8px; }

        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.1);} 100% {transform: scale(1);} }

        /* --- CHAT SISTEM --- */
        #chat-container { width: 300px; background: rgba(0,0,0,0.9); border-left: 2px solid #444; display: flex; flex-direction: column; }
        #mensagens { flex: 1; overflow-y: auto; padding: 10px; font-family: sans-serif; font-size: 13px; color: #ddd; }
        .chat-input { display: flex; padding: 10px; background: #111; gap: 5px; }
        .chat-input input { flex: 1; padding: 8px; border-radius: 4px; border: none; }
        .chat-input button { background: #4caf50; border: none; color: white; padding: 5px 10px; border-radius: 4px; }

        /* Mobile Chat */
        #btnMobChat { display: none; position: fixed; right: 20px; top: 80px; background: #9c27b0; width: 50px; height: 50px; border-radius: 50%; justify-content: center; align-items: center; z-index: 1000; border: 2px solid white; font-size: 24px; }

        @media (max-width: 768px) {
            #chat-container { position: fixed; right: -300px; top: 0; height: 100%; transition: 0.3s; z-index: 2000; width: 260px; }
            #chat-container.open { right: 0; }
            #btnMobChat { display: flex; }
        }

        /* MÃ£o */
        .mao-container {
            background: rgba(0,0,0,0.85); width: 100%; padding: 20px 0 45px 0;
            position: fixed; bottom: 0; border-top: 3px solid rgba(255,255,255,0.1);
            overflow-x: auto; white-space: nowrap; z-index: 100;
        }
        .mao-container::-webkit-scrollbar { display: none; }
        #minhaMao { display: inline-flex; padding: 0 60px; }
        .carta-slot { margin-left: -40px; transition: 0.2s; flex-shrink: 0; cursor: pointer; }
        .carta-slot:first-child { margin-left: 0; }
        .carta-slot img { width: 95px; border-radius: 10px; border: 1.5px solid white; box-shadow: -4px 0 10px rgba(0,0,0,0.5); }
        .carta-slot:active { transform: translateY(-25px); }

    </style>
</head>
<body>

    <div class="game-main">
        <div class="topo">
            <span>SALA: <b id="txtSalaID">---</b></span>
            <button id="btnSair" class="btn-sair" onclick="location.href='index.html'">SAIR</button>
        </div>

        <div id="btnMobChat">ðŸ’¬</div>

        <div class="area-central">
            <div id="txtVez">Carregando...</div>
            
            <div class="mesa-display">
                <div class="acoes-area">
                    <button id="btnUno" class="btn-jogo">UNO!</button>
                    <button id="btnDenunciar" class="btn-jogo">DENUNCIAR!</button>
                    
                    <div id="btnComprar">
                        <img src="cartas/jota.png"><br>
                        <span style="font-size: 10px; font-weight: bold;">COMPRAR</span>
                    </div>

                    <button id="btnPassar" class="btn-jogo">PASSAR VEZ</button>
                </div>

                <div id="cartaMesa"></div>
            </div>
        </div>

        <div class="mao-container">
            <div id="minhaMao"></div>
        </div>
    </div>

    <div id="chat-container">
        <div id="mensagens"></div>
        <div class="chat-input">
            <input type="text" id="inputMsg" placeholder="Chat...">
            <button id="btnEnviar">></button>
        </div>
    </div>

    <script type="module" src="jogo.js"></script>
</body>
</html>
