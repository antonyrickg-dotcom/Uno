<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UNO Arena - Em Partida</title>
    <style>
        body {
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            color: white;
            font-family: 'Arial Black', sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            touch-action: manipulation;
        }

        .topo {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #444;
            z-index: 10;
        }

        .btn-sair {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .area-central {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding-bottom: 160px; 
        }

        #txtVez {
            font-size: 1.1rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,1);
            min-height: 45px;
        }

        .mesa-display {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        #cartaMesa img {
            width: 110px;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        /* --- ÁREA DE BOTÕES AJUSTADA --- */
        .botoes-acao {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        #btnComprar {
            background: none;
            border: none;
            cursor: pointer;
            text-align: center;
            color: white;
        }

        #btnComprar img {
            width: 85px;
            border-radius: 8px;
            border: 2px solid white;
        }

        .btn-extra {
            padding: 8px 15px;
            border-radius: 5px;
            border: 2px solid white;
            font-weight: bold;
            cursor: pointer;
            display: none; /* Escondidos por padrão */
            width: 100%;
            text-align: center;
        }

        #btnUno { background: #ff9800; }
        #btnPassar { background: #607d8b; }

        /* --- RODAPÉ COM ARRASTE --- */
        .mao-container {
            background: rgba(0,0,0,0.85);
            width: 100%;
            padding: 25px 0 45px 0;
            position: fixed;
            bottom: 0;
            border-top: 3px solid rgba(255,255,255,0.1);
            z-index: 100;
            overflow-x: auto;
            overflow-y: visible;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .mao-container::-webkit-scrollbar { display: none; }

        #minhaMao {
            display: inline-flex;
            padding: 0 60px;
            align-items: center;
            min-width: 100%;
        }

        .carta-slot {
            display: inline-block;
            transition: transform 0.2s ease;
            cursor: pointer;
            position: relative;
            margin-left: -35px;
            flex-shrink: 0;
        }

        .carta-slot:first-child { margin-left: 0; }

        .carta-slot img {
            width: 95px;
            height: auto;
            border: 1.5px solid white;
            border-radius: 10px;
            box-shadow: -4px 0 10px rgba(0,0,0,0.6);
            pointer-events: none;
        }

        .carta-slot:active {
            transform: translateY(-20px) scale(1.05);
            z-index: 999 !important;
        }
    </style>
</head>
<body>

    <div class="topo">
        <span>SALA: <b id="txtSalaID">---</b></span>
        <button id="btnSair" class="btn-sair">SAIR</button>
    </div>

    <div class="area-central">
        <div id="txtVez">Aguardando...</div>
        
        <div class="mesa-display">
            <div class="botoes-acao">
                <div id="btnUno" class="btn-extra">UNO!</div>
                
                <div id="btnComprar">
                    <img src="cartas/jota.png">
                    <div style="margin-top: 5px; font-size: 11px; font-weight: bold;">COMPRAR</div>
                </div>

                <div id="btnPassar" class="btn-extra">PASSAR</div>
            </div>
            
            <div id="cartaMesa"></div>
        </div>
    </div>

    <div class="mao-container">
        <div id="minhaMao"></div>
    </div>

    <script type="module" src="jogo.js"></script>
</body>
</html>
